<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New Year Eve</title>
  </head>
  <body>
    <main>
      <h3>New Year Eve</h3>
      <div class="timer">
        <div class="days">
          <p id="day">0</p>
          <span>Days</span>
        </div>
        <div class="hours">
          <p id="hour">0</p>
          <span>hours</span>
        </div>
        <div class="minutes">
          <p id="minute">0</p>
          <span>minutes</span>
        </div>
        <div class="seconds">
          <p id="second">0</p>
          <span>seconds</span>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
